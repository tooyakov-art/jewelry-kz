<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 280" role="img" aria-label="HRD Antwerp">
  <rect width="600" height="280" fill="#FFFFFF"/>
  <!-- 4-pointed star with gradient -->
  <defs>
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7DD4F7"/>
      <stop offset="40%" style="stop-color:#3EB5E5"/>
      <stop offset="100%" style="stop-color:#1B6FA0"/>
    </linearGradient>
  </defs>
  <g transform="translate(120 140)">
    <!-- Vertical points -->
    <polygon points="0,-110 12,-25 0,110 -12,-25" fill="url(#starGrad)"/>
    <!-- Horizontal points -->
    <polygon points="-75,0 -12,-12 75,0 -12,12" fill="url(#starGrad)"/>
    <polygon points="0,-110 -12,25 0,110 12,25" fill="url(#starGrad)" opacity="0.7"/>
    <polygon points="-75,0 12,12 75,0 12,-12" fill="url(#starGrad)" opacity="0.7"/>
  </g>
  <!-- HRD text -->
  <text x="260" y="185" font-family="Georgia, 'Times New Roman', serif" font-size="130" fill="#1B3A5C" letter-spacing="6">HRD</text>
</svg>
