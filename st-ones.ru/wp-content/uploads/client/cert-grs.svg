<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 220" role="img" aria-label="GRS Gemresearch Swisslab">
  <rect width="800" height="220" fill="#FFFFFF"/>
  <!-- Red block with cross and GRS -->
  <g transform="translate(30 25)">
    <rect width="200" height="170" fill="#E51A1A" rx="4"/>
    <!-- Swiss cross -->
    <rect x="22" y="40" width="30" height="70" fill="#FFFFFF" rx="2"/>
    <rect x="12" y="60" width="50" height="30" fill="#FFFFFF" rx="2"/>
    <!-- GRS text in red block -->
    <text x="120" y="125" font-family="Arial, Helvetica, sans-serif" font-size="90" fill="#FFFFFF" font-weight="900" letter-spacing="2">GRS</text>
  </g>
  <!-- GEMRESEARCH text -->
  <text x="260" y="105" font-family="Arial, Helvetica, sans-serif" font-size="52" fill="#1C1C1C" font-weight="700" letter-spacing="3">GEMRESEARCH</text>
  <!-- Diamond icon -->
  <g transform="translate(262 120)">
    <polygon points="8,0 16,6 12,16 4,16 0,6" fill="none" stroke="#1C1C1C" stroke-width="1.5"/>
    <line x1="0" y1="6" x2="16" y2="6" stroke="#1C1C1C" stroke-width="1"/>
  </g>
  <!-- SWISSLAB text -->
  <text x="290" y="160" font-family="Arial, Helvetica, sans-serif" font-size="52" fill="#1C1C1C" font-weight="700" letter-spacing="5">SWISSLAB</text>
</svg>
